<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jahidul Pabel Islam">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin</title>

        <!-- Bootstrap stylesheet-->
        <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="/lib/main.css"/>

        <!-- The stylesheet for the site -->
        <link rel="stylesheet" type="text/css" href="lib/main.css"/>

        <!-- The favicon for the site -->
        <link rel="icon" href="/images/logo.png">
    </head>

    <body>

        <section>
            <div class="container">

                <div id="selectProjectContainer">
                    <input id="currentPage" type="hidden" name="page" disabled style="display:none" value="1">
                    <div id="selectProjectForm"></div>
                    <p id="selectProjectFeedback"></p>

                    <div id="selectProjectButtons">
                        <button id="editButton" type="button" value="Edit" class="btn btn-primary" tabindex="3">Edit</button>
                        <button id="deleteButton" type="button" value="Delete" class="btn btn-danger" tabindex="4">Delete</button>
                        <button id="addButton" type="button" value="Add Another Project" class="btn btn-success" tabindex="5">Add Another Project</button>
                    </div>
                    <div id="pagination"></div>
                </div>

                <div id="projectFormContainer">
                    <button id="backButton" type="button" value="Log In" class="btn btn-warning" tabindex="6">Back</button>

                    <form id="projectForm">
                        <input type="hidden" name="projectName" id="projectID"  disabled style="display:none">
                        <label for="projectName">Project Name <span class="required">*</span></label>
                        <input type="text" name="projectName" id="projectName" class="form-control" placeholder="myproject" tabindex="7" oninput="checkInputField(this);" required>
                        <label for="skills">Skills <span class="required">*</span></label>
                        <input type="text" name="skills" id="skills" class="form-control" placeholder="skill1, skill2" tabindex="8" oninput="checkInputField(this);" required>
                        <label for="description">Description <span class="required">*</span></label>
                        <textarea name="description" id="description" class="form-control" placeholder="description" tabindex="9" oninput="checkInputField(this);" required></textarea>
                        <label for="link">Link</label>
                        <input type="text" name="link" id="link" class="form-control" placeholder="link" tabindex="10">
                        <label for="github">GitHub <span class="required">*</span></label>
                        <input type="url" name="github" id="github" class="form-control" placeholder="github" tabindex="11" oninput="checkInputField(this);" required>
                        <label for="download">Download</label>
                        <input type="text" name="download" id="download" class="form-control" placeholder="download" tabindex="12">
                        <label for="date">Date <span class="required">*</span></label>
                        <input type="date" name="date" id="date" class="form-control" placeholder="2016-01-30" tabindex="13" oninput="checkInputField(this);" required>

                        <p id="projectFormFeedback"></p>

                        <button id="projectButton" type="submit" value="Add Project" class="btn btn-success" tabindex="14">Add Project</button>

                    </form>

                    <ul id="projectImages"></ul>

                    <input type="file" name="imageUpload" id="imageUpload" class="form-control" multiple accept="image/*" tabindex="15" style="display:none">
                    <!-- Div containing the uploads from drag and drop -->
                    <div id="uploads"></div>
                </div>

                <!-- Div containing the information of any errors -->
                <div id="errors"></div>

            </div>
        </section>

        <!-- The drag and drop area -->
        <section id="dropZone"><h1>Drag And Drop Image Here To Upload A Slide for Project</h1></section>

        <section id="userFormDiv">
            <div class="container">
                <form id="userForm">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="myusername" autofocus class="form-control" tabindex="1" oninput="checkInputField(this);" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="mypassword" class="form-control" tabindex="2" oninput="checkInputField(this);" required>
                    <!-- Where the feedback will go if any error -->
                    <p id="userFormFeedback"></p>
                    <button id="logInButton" type="submit" value="Log In" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </section>
        
        <!-- The Scripts -->

        <!-- the script needed for any helper functions -->
        <script type="text/javascript" src="/lib/helperFunctions.js"></script>

        <!-- the script needed for XHR -->
        <script type="text/javascript" src="/lib/xhr.js"></script>

        <!-- the script allowing drag and drop -->
        <script type="text/javascript" src="lib/dragNDrop.js"></script>

        <!-- the script for the page -->
        <script type="text/javascript" src="lib/ui.js"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>

        <!-- Script to expand page -->
        <script type="text/javascript" src="/lib/stickyFooter.js"></script>
    </body>
</html>
